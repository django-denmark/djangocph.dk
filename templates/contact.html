{% extends 'base.html' %}

{% block content %}
  <div class="row">
    <div class="col-md-12">
      <form action="" method="post">
        {% csrf_token %}

        <div class="form-group">
          <label for="id-name">Name:</label>
          <input id="id-name" name="name" class="form-control" />
        </div>

        <div class="form-group">
          <label for="id-message">Message:</label>
          <textarea for="id-message" id="id-message" name="message" class="form-control">
          </textarea>
        </div>

        <button type="submit">Send</button>
      </form>
    </div>
  </div>
{% endblock %}
